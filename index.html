<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Jump</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/reset.css'>
    <script defer src='js/main.js'></script>
    <link rel="icon" type="image/png" sizes="16x16"  href="./favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32"  href="./favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" sizes="96x96"  href="./favicons/apple-touch-icon-96x96.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-touch-icon-114x114.png">

    <meta name="theme-color" content="#38FF38">
</head>
<body>
    <audio src="./sounds/jump.mp3" id="jumpsound"></audio>
    <audio src="./sounds/go.mp3" id="gosound"></audio>
    <audio src="./sounds/music.mp3" id="music"></audio>
    <div class="game-board">
        <span class="score">Score: <span data-score></span></span>
        <span class="record">Record: <span data-record></span></span>
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
        <p class="mensage-game-over">Game Over</p>
        <span class="mensage-continue">Precione a tecla de espa√ßo para continuar</span>
    </div>
</body>
</html>
